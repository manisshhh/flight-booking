<div class="container">

  <div class="row">
      <div class="col-md-3"></div>

      <div class="col-md-6">
        <div  class="card">

          <div  class="bookingForm">
            <h2>Personal Details</h2>
            <form [formGroup]="customerForm">

              <div class="form-group">
                  <input
                      type="text"
                      class="form-control w-100"
                      formControlName="name"
                      name="name"
                      placeholder="Name">
              </div>
              <div class="form-group">

                <input
                    type="text"
                    class="form-control w-100"
                    formControlName="id"
                    name="id"
                    placeholder="Mobile"
                    [readOnly]="isEdit">
            </div>
              <div class="form-group">
                  <input
                      type="text"
                      class="form-control w-100"
                      formControlName="gender"
                      name="gender"
                      placeholder="Gender">
              </div>
              <div class="form-group">
                  <input
                      type="text"
                      class="form-control w-100"
                      formControlName="address"
                      name="address"
                      placeholder="Address">
              </div>
            </form>
            <button class="btn  bookButton" (click)="add()" *ngIf="!isEdit">Submit</button>
            <button class="btn btn-success" (click)="update()" *ngIf="isEdit">Update</button>
            <!-- <button class="btn btn-danger" (click)="resetForm()" *ngIf="!isEdit">Reset</button> -->
          </div>

          <div>

          </div>

        </div>
      </div>
  </div>
</div>
